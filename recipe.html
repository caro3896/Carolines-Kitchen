<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipes</title>
</head>
<body>
    <nav>
        <div id="nav_left">
            <a href="index.html"><img src="images/logo.svg" alt="CK in a circle - the logo of the site"></a>
        </div>
        <div id="nav_right">
            <a href="recipes.html">Recipes</a>
            <a href="about.html">About</a>
            <button id="login_btn">Login</button>
        </div>
    </nav>

    <div id="login_modal" class="hidden">
        <div id="modal_wrapper">
            <div id="close_modal">X</div>
            <form action="">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password">
                <button>Login</button>
                <p>Don't have an accaount yet? <span>Create an account</span></p>
            </form>
        </div>
    </div>

    <main id="recipe_page">
        <aside>
            <img id="recipe_img" src="" alt="">
            <h1 id="recipe_title"></h1>
        </aside>
        <section>
            <div id="intro">
                <h2 id="recipe_title2"></h2>
                <p id="recipe_text"></p>
            </div>
            <div id="recipe_box">
                <div id="info">
                    <div>
                        <p>Serves</p>
                        <h4 id="servings"></h4>
                    </div>
                    <div>
                        <p>Prep time</p>
                        <h4 id="prep"></h4>
                    </div>
                    <div>
                        <p>Cook time</p>
                        <h4 id="cook"></h4>
                    </div>
                </div>
                <div id="steps">
                    <div>
                        <h3>Ingredients</h3>
                        <ul id="ingredients"></ul>
                    </div>
                    <div>
                        <h3>Instructions</h3>
                        <ol id="instructions"></ol>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="single_view_script.js"></script>
<script src="script.js"></script>
</html>
