<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="index.html">Logo</a>
        <a href="recipes.html">Recipes</a>
        <a href="about.html">About</a>
        <button id="login_btn">Login</button>
    </nav>

    <div id="login_modal" class="hidden">
        <div id="modal_wrapper">
            <div id="close_modal">X</div>
            <form action="">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password">
                <button>Login</button>
                <p>Don't have an accaount yet? <span>Create an account</span></p>
            </form>
        </div>
    </div>

    <main id="recipes_page">
        <section id="filtering">
            <button class="filter" data-filter="All">All</button>
            <button class="filter" data-filter="Dinner">Dinner</button>
            <button class="filter" data-filter="Breakfast">Breakfast</button>
            <button class="filter" data-filter="Lunch">Lunch</button>
            <button class="filter" data-filter="Snacks">Snacks</button>
            <button class="filter" data-filter="Desserts">Desserts</button>
        </section>

        <h2 id="recipes_category">All recipes</h2>

        <section id="recipes_wrapper">
            <template>
                <article>
                    <img class="recipe_img" src="" alt="">
                    <div class="article_bottom">
                        <div class="article_top">
                            <span class="category"></span>
                            <span class="time"></span>
                        </div>
                        <h2 class="title"></h2>
                        <p class="text"></p>
                        <button class="like"></button>
                    </div>
                </article>
            </template>
        </section>

    </main>
    
</body>
<script src="recipes_script.js"></script>
<script src="script.js"></script>
</html>
