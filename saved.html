<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Saved recipes</title>
</head>
<body>
    <nav>
        <div id="nav_left">
            <a id="logo" href="index.html"><img src="images/logo.svg" alt="CK in a circle - the logo of the site"></a>
        </div>
        <div id="nav_right">
            <a href="recipes.html">Recipes</a>
            <a href="about.html">About</a>
            <a id="saved" href="saved.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFAE00" class="bi bi-heart-fill" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/> </svg></a>
            <button id="login_btn">Login</button>
        </div>
    </nav>

    <div id="login_modal" class="hidden">
        <div id="modal_wrapper">
            <div id="close_modal">X</div>
            <form action="">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password">
                <button>Login</button>
                <p>Don't have an account yet? <span>Create an account</span></p>
            </form>
        </div>
    </div>

    <main id="saved_page">
        <h1>Saved recipes</h1>
        <h2 id="saved_intro"></h2>
        <section id="recipes_wrapper">
            <template>
                <article class="recipe_template">
                    <div class="recipe_wrapper">
                        <img class="recipe_img" src="" alt="">
                        <div class="article_bottom">
                            <div class="article_top">
                                <span class="category"></span>
                                <span class="time"></span>
                            </div>
                            <h3 class="title"></h3>
                            <p class="text"></p>
                        </div>    
                    </div>
                    <div class="like_button">
                        <svg class="like" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" fill="transparent" stroke="#002937" stroke-width="1.5px" viewBox="-1 0 18 15"> <path d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/> </svg> 
                    </div>   
                </article>
            </template>
        </section>
    </main>
</body>
<!-- <script src="script.js"></script>  -->
<script src="saved.js"></script>
</html>
